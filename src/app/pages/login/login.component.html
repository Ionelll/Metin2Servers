<div class="container">
  <div class="content">
    <p class="title">Login</p>
    <form
      [action]="login()"
      id="userCredentials"
      class="login-form"
      [formGroup]="loginInput"
    >
      <input
        type="email"
        placeholder="Email*"
        id="email"
        class="input"
        formControlName="email"
      />

      <input
        type="password"
        class="input"
        name="password"
        placeholder="Password*"
        formControlName="password"
      />
      <div class="footer">
        <a routerLink="/signup" class="action">Create Account</a>
        <button type="submit" class="button" [disabled]="!loginInput.valid">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
