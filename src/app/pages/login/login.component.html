<div class="container">
  <div class="content">
    <form id="userCredentials" class="login-form" [formGroup]="loginInput">
      <input
        type="email"
        placeholder="Email*"
        id="email"
        class="input"
        formControlName="email"
      />

      <input
        type="password"
        class="input"
        name="password"
        placeholder="Password*"
        formControlName="password"
      />
    </form>
    <div class="footer">
      <button class="action" (click)="resetPassword()">
        Forgot my password !
      </button>
      <button
        (click)="login()"
        class="button login"
        [disabled]="!loginInput.valid"
      >
        Login
      </button>
    </div>
  </div>
</div>
