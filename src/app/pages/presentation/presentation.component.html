<div class="container">
  <div class="content">
    <div class="header">
      <img [src]="server?.banner" alt="banner" class="banner" />
      <p class="title">{{ server?.name }}</p>
      <a href="{{ server?.website }}" class="link">{{ server?.website }}</a>
      <button class="copy">copy link <mat-icon>content_copy</mat-icon></button>
    </div>
  </div>
</div>
