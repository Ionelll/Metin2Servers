<div class="container">
  <div class="content">
    <div class="header">
      <img [src]="server?.banner" alt="banner" class="banner" />
      <p class="title">{{ server?.name }}</p>

      <div class="website">
        <a href="{{ server?.website }}" class="link">{{ server?.website }}</a>
        <button class="link action" (click)="copyLink()">
          <mat-icon class="icon">content_copy</mat-icon>
          <div class="text">copy link</div>
        </button>
      </div>
    </div>
    <div class="body">
      <p class="presentation">
        {{ server.presentation }}
      </p>
    </div>
  </div>
</div>
