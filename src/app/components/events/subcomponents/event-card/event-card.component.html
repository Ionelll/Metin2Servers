<div class="container">
  <div class="img-container">
    <img src="{{ event.photo }}" alt="server event" />
  </div>
  <div class="content">
    <p class="title">{{ event.name }}</p>
    <p class="title">{{ event.server }}</p>
    <p class="label">{{ event.startDate }}</p>
    <p class="label">{{ event.endDate }}</p>
    <p class="label">{{ event.description }}</p>
  </div>
</div>
