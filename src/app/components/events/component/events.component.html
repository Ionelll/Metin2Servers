<div class="container">
  <img src="../../../../assets/character4.png" class="left-img" />
  <div class="header">
    <p class="events-title">NEWS & EVENTS</p>
  </div>
  <div class="content" [@carousel-animation]="x">
    @for (event of eventsList; track event.eventId;let i = $index) {
    <app-event-card
      class="event"
      [event]="event"
      *ngIf="i === x"
    ></app-event-card>
    }
    <div class="buttons">
      <button
        class="arrow"
        (click)="
          x == 0 ? (x = eventsList.length - 1) : (x = x - 1); resetTimer()
        "
      >
        <mat-icon>arrow_back_ios_new</mat-icon>
      </button>
      <button
        class="arrow"
        (click)="
          x == eventsList.length - 1 ? (x = 0) : (x = x + 1); resetTimer()
        "
      >
        <mat-icon>arrow_forward_ios_new</mat-icon>
      </button>
    </div>
  </div>
</div>
