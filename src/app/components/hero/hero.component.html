<div class="hero" [@slide]="active">
  <app-logo class="logo"></app-logo>
  <div class="text-container">
    <p class="text" *ngIf="active === 0">
      Enjoy epic battles <br />
      Join top communities
    </p>

    <div class="text" *ngIf="active === 2">
      Conquer the Metin

      <div class="number">2</div>
      &nbsp; realm!
    </div>
    <p class="text" *ngIf="active === 1">
      Grow Your Server <br />
      Attract more players
    </p>
  </div>
  <div class="actions">
    <a
      routerLink="login"
      class="call-action"
      *ngIf="currentRoute === '/' && !user && media > 700"
    >
      LOGIN</a
    >
    <a
      routerLink="signup"
      class="call-action signup"
      *ngIf="currentRoute === '/' && !user && media > 700"
      >SIGNUP
    </a>
    <a
      routerLink="profile"
      class="call-action signup"
      *ngIf="currentRoute === '/' && user && media > 700"
    >
      Account
    </a>
    <a
      routerLink="profile"
      class="call-action"
      *ngIf="currentRoute === '/' && media < 700"
      ><mat-icon class="icon">menu</mat-icon></a
    >
  </div>
</div>
