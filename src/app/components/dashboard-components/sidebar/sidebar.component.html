<div class="container" *ngIf="media > 1000 || showSidebar">
  <app-logo routerLink="/"></app-logo>
  <div class="actions">
    <a
      routerLink="security"
      class="action link"
      routerLinkActive="active"
      (click)="showSidebar = !showSidebar"
      >Security</a
    >
    <a
      routerLink="server"
      class="action link"
      routerLinkActive="active"
      (click)="showSidebar = !showSidebar"
      >My Server</a
    >
    <a
      routerLink="events"
      class="action link"
      routerLinkActive="active"
      (click)="showSidebar = !showSidebar"
      >Share Event</a
    >
    <a
      routerLink="tickets"
      class="action link"
      routerLinkActive="active"
      (click)="showSidebar = !showSidebar"
      >Tickets</a
    >
  </div>
  <button class="action link" (click)="logout()">Logout</button>
</div>
<button
  class="action burger"
  (click)="showSidebar = !showSidebar"
  *ngIf="media < 1000 && !showSidebar"
>
  <mat-icon>menu</mat-icon>
</button>
<button
  class="action burger"
  *ngIf="showSidebar && media < 1000"
  (click)="showSidebar = !showSidebar"
>
  X
</button>
