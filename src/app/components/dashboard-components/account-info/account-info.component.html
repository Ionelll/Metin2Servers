<div class="container">
  <p class="title">Account info</p>
  <label for="email" class="label">email :</label>
  <input class="input" id="email" type="text" readonly [(ngModel)]="email" />

  <label for="password" class="label" *ngIf="!edit_password">password :</label>
  <input
    *ngIf="!edit_password"
    class="input"
    id="password"
    type="password"
    readonly
    value="           "
  />
  <label for="old" class="label" *ngIf="edit_password">Old password</label>
  <input
    type="text"
    class="input"
    id="old"
    [(ngModel)]="oldPassword"
    *ngIf="edit_password"
  />
  <label for="new" class="label" *ngIf="edit_password">New password</label>
  <input
    type="password"
    class="input"
    id="new"
    [(ngModel)]="newPassword"
    *ngIf="edit_password"
  />
  <button
    class="action"
    *ngIf="!edit_password"
    (click)="edit_password = !edit_password"
  >
    <mat-icon>edit</mat-icon>
  </button>
  <button
    class="action"
    *ngIf="edit_password"
    (click)="savePassword(); edit_password = !edit_password"
  >
    <mat-icon>save</mat-icon>
  </button>
</div>
