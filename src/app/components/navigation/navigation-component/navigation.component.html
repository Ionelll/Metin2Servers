<div class="container">
  <a routerLink="login" class="action profile" *ngIf="currentRoute === '/'">
    Profile
    <mat-icon class="icon">keyboard_arrow_down</mat-icon>
  </a>
  <a routerLink="" class="action home" *ngIf="currentRoute != '/'">
    <mat-icon class="icon">home</mat-icon>
  </a>
  <div class="action-container" *ngIf="currentRoute === '/'">
    <a class="action" routerLink="login">Login</a>
    <a class="action" routerLink="signup">Sign up</a>
  </div>
</div>
<div class="back-top-container">
  <button class="action back-top" id="back-top" (click)="goTop()">
    <mat-icon class="icon">arrow_upward</mat-icon> <br /><br />Back Top
  </button>
</div>
